<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganga Menon</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ganga Menon's Learning Notes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon - G initial -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%2314b8a6'>G</text></svg>">

  <!-- Theme - Light (default) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Inter font for content -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- Fira Code font for syntax -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- Latin Modern Math font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/fonts/KaTeX_Main-Regular.woff2">
  <style>
    @font-face {
      font-family: 'Latin Modern Math';
      src: url('https://cdn.jsdelivr.net/gh/nickhealthy/cdn/fonts/latinmodern-math.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    :root {
      --theme-color: #14b8a6;
      --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-mono: "Fira Code", ui-monospace, SFMono-Regular, Consolas, monospace;
      --line-height: 1.7;
      --line-height-tight: 1.4;
    }

    /* Base typography - optimized for readability */
    * {
      font-family: var(--font-family);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-size: 16px;
      line-height: var(--line-height);
      letter-spacing: -0.011em;
    }

    /* Headings - clear hierarchy */
    .markdown-section h1 {
      font-size: 2em;
      font-weight: 700;
      line-height: var(--line-height-tight);
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      letter-spacing: -0.02em;
    }

    .markdown-section h2 {
      font-size: 1.5em;
      font-weight: 600;
      line-height: var(--line-height-tight);
      margin-top: 1.75em;
      margin-bottom: 0.5em;
      letter-spacing: -0.017em;
    }

    .markdown-section h3 {
      font-size: 1.25em;
      font-weight: 600;
      line-height: var(--line-height-tight);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: -0.014em;
    }

    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      font-size: 1em;
      font-weight: 600;
      line-height: var(--line-height-tight);
      margin-top: 1.25em;
      margin-bottom: 0.5em;
    }

    /* Body text - comfortable reading */
    .markdown-section p {
      margin-bottom: 1.25em;
      line-height: var(--line-height);
    }

    .markdown-section li {
      line-height: var(--line-height);
      margin-bottom: 0.35em;
    }

    .markdown-section ul,
    .markdown-section ol {
      margin-bottom: 1.25em;
      padding-left: 1.5em;
    }

    /* Code - Fira Code with ligatures */
    code, pre, .token {
      font-family: var(--font-mono) !important;
      font-feature-settings: "liga" 1, "calt" 1;
      font-size: 0.9em;
    }

    .markdown-section pre {
      line-height: 1.5;
      padding: 1em 1.25em;
      margin: 1.25em 0;
      border-radius: 8px;
      overflow-x: auto;
    }

    .markdown-section code {
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    .markdown-section pre code {
      padding: 0;
      font-size: 0.875em;
    }

    /* Tables - readable */
    .markdown-section table {
      font-size: 0.95em;
      margin: 1.25em 0;
    }

    .markdown-section th,
    .markdown-section td {
      padding: 0.75em 1em;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      font-size: 0.95em;
      line-height: var(--line-height);
      margin: 1.25em 0;
    }

    /* Math equations - KaTeX styling */
    .katex {
      color: #0d9488;
      font-size: 1.1em;
      font-family: 'Latin Modern Math', 'KaTeX_Main', serif !important;
    }

    .katex .katex-mathml,
    .katex .katex-html,
    .katex .katex-html * {
      font-family: 'Latin Modern Math', 'KaTeX_Main', serif !important;
    }

    .katex-display {
      color: #0d9488;
      padding: 0.5em 0;
    }

    /* Sidebar - Minimal Clean Style */
    .sidebar {
      padding-top: 0 !important;
    }

    .sidebar-nav {
      font-size: 0.875em;
      line-height: 1.6;
      padding: 0 8px !important;
    }

    /* App name / Logo area */
    .app-name-link {
      font-weight: 700;
      font-size: 1.25rem !important;
      letter-spacing: -0.02em;
      color: #14b8a6 !important;
      display: block;
      padding: 24px 16px 20px !important;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    /* Level 1 sections */
    .sidebar-nav > ul > li {
      margin-top: 4px;
    }

    /* First Level 1 section - no margin */
    .sidebar-nav > ul > li:first-child {
      margin-top: 0;
    }

    .sidebar-nav > ul > li > p,
    .sidebar-nav > ul > li > strong,
    .sidebar-nav > ul > li > p > strong {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: #1a1a1a !important;
      padding: 4px 8px;
      margin: 0;
      min-height: 28px;
    }

    /* Level 2 headers */
    .sidebar-nav > ul > li > ul > li > p,
    .sidebar-nav > ul > li > ul > li > strong,
    .sidebar-nav > ul > li > ul > li > p > strong {
      display: flex;
      align-items: center;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0;
      color: #5c5c5c !important;
      padding: 3px 8px;
      margin: 0;
      min-height: 28px;
    }

    /* Sidebar links (pages) */
    .sidebar-nav a {
      display: flex;
      align-items: center;
      padding: 3px 8px;
      margin: 0;
      min-height: 28px;
      border-radius: 4px;
      color: #37352f !important;
      font-weight: 400;
      font-size: 14px;
      text-decoration: none !important;
      transition: background-color 0.1s ease;
    }

    .sidebar-nav a:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: #37352f !important;
    }

    .sidebar-nav li.active > a {
      background-color: rgba(20, 184, 166, 0.08);
      color: #14b8a6 !important;
      font-weight: 500;
    }

    /* Nested items - Notion-style indent */
    .sidebar-nav ul ul {
      padding-left: 14px !important;
      margin-left: 0;
    }

    .sidebar-nav ul ul a {
      font-size: 14px;
      padding: 3px 8px;
      min-height: 28px;
      color: rgba(55, 53, 47, 0.65) !important;
    }

    .sidebar-nav ul ul a:hover {
      color: #37352f !important;
      background-color: rgba(0, 0, 0, 0.04);
    }

    /* TOP headers - arrow on hover only */
    .sidebar-nav > ul > li > p,
    .sidebar-nav > ul > li > strong {
      cursor: pointer;
      position: relative;
    }

    .sidebar-nav > ul > li > p::before,
    .sidebar-nav > ul > li > strong::before {
      content: '';
      position: absolute;
      left: -14px;
      top: 50%;
      transform: translateY(-50%) rotate(-45deg);
      width: 6px;
      height: 6px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      opacity: 0;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .sidebar-nav > ul > li:hover > p::before,
    .sidebar-nav > ul > li:hover > strong::before {
      opacity: 0.4;
    }

    .sidebar-nav > ul > li.open > p::before,
    .sidebar-nav > ul > li.open > strong::before,
    .sidebar-nav > ul > li.folder.open > p::before,
    .sidebar-nav > ul > li.folder.open > strong::before {
      transform: translateY(-50%) rotate(45deg);
    }

    /* SUB headers - arrow always visible */
    .sidebar-nav > ul > li > ul > li > p,
    .sidebar-nav > ul > li > ul > li > strong {
      cursor: pointer;
      position: relative;
    }

    .sidebar-nav > ul > li > ul > li > p::before,
    .sidebar-nav > ul > li > ul > li > strong::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%) rotate(-45deg);
      width: 5px;
      height: 5px;
      border-right: 1.5px solid currentColor;
      border-bottom: 1.5px solid currentColor;
      opacity: 0.4;
      transition: transform 0.15s ease;
    }

    .sidebar-nav > ul > li > ul > li.open > p::before,
    .sidebar-nav > ul > li > ul > li.open > strong::before,
    .sidebar-nav > ul > li > ul > li.folder.open > p::before,
    .sidebar-nav > ul > li > ul > li.folder.open > strong::before {
      transform: translateY(-50%) rotate(45deg);
    }

    /* Search box styling */
    .search {
      margin: 0 8px 16px !important;
    }

    .search input {
      width: 100% !important;
      padding: 10px 14px !important;
      border: 1px solid rgba(0, 0, 0, 0.08) !important;
      border-radius: 8px !important;
      font-size: 0.875em !important;
      background: rgba(0, 0, 0, 0.02) !important;
      transition: all 0.15s ease;
    }

    .search input:focus {
      border-color: rgba(20, 184, 166, 0.4) !important;
      background: #fff !important;
      outline: none !important;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1) !important;
    }

    .search input::placeholder {
      color: #9ca3af !important;
    }

    @supports (font-variation-settings: normal) {
      code, pre, .token {
        font-family: "Fira Code VF", var(--font-mono) !important;
      }
    }

    /* Dark mode toggle button */
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 70px;
      z-index: 999;
      background: var(--theme-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Light theme specific styles */
    body:not(.dark-mode) {
      --base-background-color: #fff;
      --text-color: #1f2328;
      --code-background: #f6f8fa;
    }

    body:not(.dark-mode) .markdown-section code {
      background-color: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    body:not(.dark-mode) .markdown-section pre {
      background-color: #f6f8fa;
    }

    /* Dark theme - optimized for long-form reading */
    body.dark-mode {
      --base-background-color: #0f1115;
      --text-color: #e5e7eb;
      --text-muted: #9ca3af;
      --heading-primary: #f1f5f9;
      --heading-secondary: #cbd5e1;
      --code-background: #1a1d23;
      --accent-color: #14b8a6;
      --link-color: #14b8a6;
      --border-color: #2d3139;
      --sidebar-bg: #13161b;
    }

    body.dark-mode {
      background-color: var(--base-background-color);
      color: var(--text-color);
    }

    body.dark-mode .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
    }

    body.dark-mode .app-name-link {
      border-bottom-color: var(--border-color) !important;
      color: #14b8a6 !important;
    }

    /* Dark mode Level 1 headers - bright white */
    body.dark-mode .sidebar-nav > ul > li > p,
    body.dark-mode .sidebar-nav > ul > li > strong,
    body.dark-mode .sidebar-nav > ul > li > p > strong {
      color: #ffffff !important;
    }

    /* Dark mode Level 2 headers - muted */
    body.dark-mode .sidebar-nav > ul > li > ul > li > p,
    body.dark-mode .sidebar-nav > ul > li > ul > li > strong,
    body.dark-mode .sidebar-nav > ul > li > ul > li > p > strong {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    /* Dark mode links */
    body.dark-mode .sidebar-nav a {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 400;
    }

    body.dark-mode .sidebar-nav a:hover {
      background-color: rgba(255, 255, 255, 0.06);
      color: #fff !important;
    }

    body.dark-mode .sidebar-nav li.active > a {
      background-color: rgba(20, 184, 166, 0.15);
      color: #14b8a6 !important;
      font-weight: 500;
    }

    /* Dark mode nested items */
    body.dark-mode .sidebar-nav ul ul a {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    body.dark-mode .sidebar-nav ul ul a:hover {
      color: #fff !important;
      background-color: rgba(255, 255, 255, 0.06);
    }

    /* Dark mode search */
    body.dark-mode .search input {
      background: rgba(255, 255, 255, 0.03) !important;
      border-color: var(--border-color) !important;
      color: var(--text-color) !important;
    }

    body.dark-mode .search input:focus {
      border-color: rgba(20, 184, 166, 0.4) !important;
      background: var(--code-background) !important;
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1) !important;
    }

    body.dark-mode .markdown-section {
      color: var(--text-color) !important;
      line-height: 1.7;
    }

    body.dark-mode .markdown-section p,
    body.dark-mode .markdown-section li,
    body.dark-mode .markdown-section span,
    body.dark-mode .markdown-section td,
    body.dark-mode .markdown-section strong,
    body.dark-mode .markdown-section em {
      color: var(--text-color) !important;
    }

    body.dark-mode .markdown-section blockquote p {
      color: var(--text-muted) !important;
    }

    /* Content headers - visual hierarchy for readability */
    body.dark-mode .markdown-section h1,
    body.dark-mode .markdown-section h2,
    body.dark-mode .markdown-section h3 {
      color: var(--heading-primary) !important;
    }

    body.dark-mode .markdown-section h4,
    body.dark-mode .markdown-section h5,
    body.dark-mode .markdown-section h6 {
      color: var(--heading-secondary) !important;
    }

    body.dark-mode .markdown-section h1 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5em;
      font-weight: 700;
    }

    body.dark-mode .markdown-section h2 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
      font-weight: 600;
    }

    body.dark-mode .markdown-section a {
      color: var(--link-color);
      text-decoration: none;
    }

    body.dark-mode .markdown-section a:hover {
      color: #2dd4bf;
      text-decoration: underline;
    }

    /* Dark mode math equations */
    body.dark-mode .katex,
    body.dark-mode .katex-display,
    body.dark-mode .katex-display > .katex,
    body.dark-mode .markdown-section .katex,
    body.dark-mode .markdown-section .katex-display,
    body.dark-mode .katex .katex-mathml,
    body.dark-mode .katex .katex-html,
    body.dark-mode .katex .katex-html * {
      color: #fde68a !important;
    }

    body.dark-mode .markdown-section code {
      background-color: var(--code-background);
      color: var(--accent-color) !important;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.9em;
    }

    body.dark-mode .markdown-section pre {
      background-color: var(--code-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1em;
    }

    body.dark-mode .markdown-section pre code {
      color: var(--text-color) !important;
      background-color: transparent;
      padding: 0;
    }

    /* Syntax highlighting - GitHub Dark style */
    body.dark-mode .token.comment,
    body.dark-mode .token.prolog,
    body.dark-mode .token.doctype,
    body.dark-mode .token.cdata { color: #8b949e !important; font-style: italic; }
    body.dark-mode .token.punctuation { color: #e6edf3 !important; }
    body.dark-mode .token.property,
    body.dark-mode .token.tag,
    body.dark-mode .token.constant,
    body.dark-mode .token.symbol,
    body.dark-mode .token.deleted { color: #7ee787 !important; }
    body.dark-mode .token.boolean,
    body.dark-mode .token.number { color: #79c0ff !important; }
    body.dark-mode .token.selector,
    body.dark-mode .token.attr-name,
    body.dark-mode .token.string,
    body.dark-mode .token.char,
    body.dark-mode .token.builtin,
    body.dark-mode .token.inserted { color: #a5d6ff !important; }
    body.dark-mode .token.operator,
    body.dark-mode .token.entity,
    body.dark-mode .token.url,
    body.dark-mode .language-css .token.string,
    body.dark-mode .style .token.string { color: #ff7b72 !important; }
    body.dark-mode .token.atrule,
    body.dark-mode .token.attr-value,
    body.dark-mode .token.keyword { color: #ff7b72 !important; }
    body.dark-mode .token.function,
    body.dark-mode .token.class-name { color: #d2a8ff !important; }
    body.dark-mode .token.regex,
    body.dark-mode .token.important,
    body.dark-mode .token.variable { color: #ffa657 !important; }

    body.dark-mode .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
    }

    body.dark-mode .markdown-section table th {
      background-color: var(--code-background);
      color: var(--heading-secondary);
      border: 1px solid var(--border-color);
      padding: 10px 15px;
      font-weight: 600;
    }

    body.dark-mode .markdown-section table td {
      border: 1px solid var(--border-color);
      padding: 10px 15px;
      color: var(--text-color);
    }

    body.dark-mode .markdown-section table tr:nth-child(even) {
      background-color: rgba(26, 29, 35, 0.5);
    }

    body.dark-mode .markdown-section blockquote {
      border-left: 4px solid var(--border-color);
      background-color: var(--code-background);
      color: var(--text-muted);
      padding: 0.75em 1em;
      margin: 1.25em 0;
      border-radius: 0 6px 6px 0;
    }

    body.dark-mode .docsify-copy-code-button {
      background-color: var(--border-color);
      color: var(--text-muted);
      border-radius: 4px;
    }

    body.dark-mode .docsify-copy-code-button:hover {
      background-color: var(--accent-color);
      color: var(--heading-primary);
    }

    /* Content area */
    body.dark-mode .content {
      background-color: var(--base-background-color) !important;
    }

    /* Sidebar toggle button */
    body.dark-mode .sidebar-toggle {
      background-color: transparent !important;
    }

    body.dark-mode .sidebar-toggle span {
      background-color: var(--text-muted) !important;
    }

    body.dark-mode .sidebar-toggle:hover span {
      background-color: var(--accent-color) !important;
    }

    /* Common styles */
    .markdown-section table {
      display: table;
      width: 100%;
    }

    /* Centered content */
    .markdown-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 45px;
    }

    .content {
      display: flex;
      justify-content: center;
    }

    /* Transition for smooth theme change */
    body, .sidebar, .markdown-section, .markdown-section code, .markdown-section pre, .content {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--theme-color);
      color: white;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0); }
      20%, 60% { transform: rotate(-25deg); }
      40%, 80% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle button -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
      <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
    </svg>
    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
    </svg>
  </button>

  <div id="app">Loading...</div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
        localStorage.setItem('theme', 'dark');
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme on page load
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');

      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }

    // Load theme immediately
    loadTheme();

    window.$docsify = {
      name: 'Ganga Menon',
      // Update this to your daughter's GitHub repo URL
      // repo: 'https://github.com/username/repo',
      loadSidebar: true,
      subMaxLevel: 0,
      auto2top: true,
      sidebarDisplayLevel: 1,
      search: {
        placeholder: 'Search...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      }
    }
  </script>
